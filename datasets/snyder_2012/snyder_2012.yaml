recreate: &recreate
  class: quantumflow.snyder_2012.Non1D_QFDataset
  filename: 'dataset.hdf5'

  potentials: &recreate-potentials
    class: quantumflow.snyder_2012.TXTPotentialDataset
    filename: 'paper_potentials.txt'
    discretisation_points: 500
    interval_length: 1.0
    
  seed: 0
  N: 4
  dtype: 'float64'
  dataset_size: 100
  generate_batch_size: 10000
  numerov_init_slope: 5.0
  
  
recreate_sample:
  <<: *recreate
  potentials:
    <<: *recreate-potentials
    filename: 'sample_potential.txt'
  dataset_size: 1
  

train: &train
  class: quantumflow.snyder_2012.Non1D_QFDataset
  filename: 'dataset.hdf5'

  potentials: &train-potentials
    class: quantumflow.snyder_2012.PotentialDataset
    discretisation_points: 500
    interval_length: 1.0
    n_gauss: 3
    a_minmax: [0.0, 10.0]
    b_minmax: [0.4, 0.6]
    c_minmax: [0.03, 0.1]
    n_method: 'sum'
    
  seed: 0
  N: 4
  dtype: 'float64'
  dataset_size: 100000
  generate_batch_size: 10000
  numerov_init_slope: 5.0


validate: 
  <<: *train
  seed: -1
  dataset_size: 1000

