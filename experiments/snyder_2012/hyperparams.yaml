train_dataset:
  class: quantumflow.noninteracting_1d.generate_dataset
  filename: 'test'
  format: hdf5
  seed: 0
  dataset_size: 100
  batch_size: 100

  discretisation_points: 500
  n_gauss: 3
  interval_length: 1.0
  a_minmax: [0.0, 30.0]
  b_minmax: [0.4, 0.6]
  c_minmax: [0.03, 0.1]
  n_method: 'sum'
  dtype: 'float64'
  N: 4
  numerov_init_slope: 5.0


