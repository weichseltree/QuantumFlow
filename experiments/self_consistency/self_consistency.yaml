default: &DEFAULT
  dataset_train: &resnet_100-dataset_train
    class: quantumflow.snyder_2012.DensityKineticEnergyDataset
    dataset: snyder_2012
    run_name: recreate
    N: 2
    dtype: float32
    subtract_von_weizsaecker: True

    features: 
      - density

    targets: 
      - kinetic_energy
      - kinetic_energy_density
      - derivative

  dataset_validate: &resnet_100-dataset_validate
    <<: *resnet_100-dataset_train
    run_name: validate
    
  model: null
  model_dtype: float32

  max_batch_size: null

  batch_size: 100

  N: 1
  dtype: float64
  model_subtract_von_weizsaecker: False
  model_pseudo_wavefunction: False

  initial_density: mean # mean, zeroV

  iterations: 10000
  step_size:  0.0001
  pseudo_wavefunction: False
  project_functional_derivative: null
  project: null

  record_filename: 'recordings.hdf5'
  record_M: 1 # per batch
  record: 
    value: 100
    model_derivative: 100
    vW_derivative: 100
    functional_derivative: 100

pca: &PCA
    pseudo_wavefunction: False
    project_functional_derivative: 'pca'
    project: null
    pca_kwargs: 
        m: 30
        l: 5

    iterations: 1000
    step_size:  0.001
    record: 
        value: 10
        model_derivative: 10
        vW_derivative: 10
        functional_derivative: 10

######################

pure_vW:
    <<: *DEFAULT
    model_subtract_von_weizsaecker: True
    model_von_weizsaecker_factor: 1
    pseudo_wavefunction: True
    model_pseudo_wavefunction: False
    project: 'sines'
    sines_n: 40

krr:
    <<: [*PCA, *DEFAULT]
    model: ke_krr/default/saved_model
    model_dtype: float64

cnn:
    <<: [*PCA, *DEFAULT]
    model: kd_cnn/cnn/seed0/saved_model

models_cnn:
